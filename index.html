<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Welcome to the Art Store!</h1>

<div id="productList">
    <!-- Product list will be dynamically generated here -->
</div>

<h2>Your Cart</h2>
<ul id="cartItems">
    <!-- Cart items will appear here -->
</ul>

<p>Total: $<span id="totalPrice">0</span></p>

<button onclick="sendOrder()">Request a Quote</button>

<script src="cart.js"></script>
<script>
// List of products with their names, prices, and image paths
const products = [
    { name: "Art Piece 1", price: 100, image: "DesignObjet/product1.jpg" },
    { name: "Art Piece 2", price: 200, image: "DesignObjet/product2.jpg" },
    { name: "Art Piece 3", price: 300, image: "DesignObjet/product3.jpg" }
];

// Dynamically generate the product list
const productListElement = document.getElementById('productList');
products.forEach(product => {
    const productDiv = document.createElement('div');
    productDiv.classList.add('product');
    
    const productHTML = `
        <h3>${product.name}</h3>
        <img src="${product.image}" alt="${product.name}" style="width: 200px; height: 200px; object-fit: cover;">
        <p>Price: $${product.price}</p>
        <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
    `;
    productDiv.innerHTML = productHTML;
    productListElement.appendChild(productDiv);
});

</script>
</body>
</html>
